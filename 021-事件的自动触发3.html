<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的自动触发3</title>
</head>
<body>
    <a href="http://www.baidu.com">
        去学习  
    </a>
</body>
<script src="./jQuery/jquery1.12.4.js"></script>
<script>
    $('body').on('click',function(){
        console.log('body click')
    })
    $('a').on('click',function(){
    
        console.log('a click')
    })
    $('a').trigger('click')
    /*输出结果
    a click
    body click
    这证明当是 a 标签时该语法不会阻止时间的冒泡  但是会阻止时间的默认行为  因此页面不会跳转
    
    */
</script>
</html>
