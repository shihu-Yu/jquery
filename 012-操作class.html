<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操纵class</title>
    <style>
        .box1{
            color: aquamarine;
            font-size: 30px;
        }
        .box2{
            border: 1px solid maroon;
        }
    </style>
</head>
<body>
    <button id="btn">切换</button>
    <div class="box1 box2">1</div>
    <div class="box1 box2">2</div>
    <div class="box1 box2">3</div>
</body>
<script src="./jQuery/jquery1.12.4.js"></script>
<script>
    var $elem = $('div')
    var btn = document.getElementById('btn')
    //添加class
   // $elem.addClass("box1 box2")//jQuery对象.addClass("class1 class2...")	添加class

    //删除class
    //$elem.removeClass('box2')//jQuery对象.removeClass("class1 class2...")	删除class

    //	切换(存在就删除不存在就添加)class
    btn.onclick = function(){
        $elem.toggleClass('box1 box2')
    }//jQuery对象.toggleClass("class1 class2...")	切换(存在就删除不存在就添加)class	

</script>
</html>
