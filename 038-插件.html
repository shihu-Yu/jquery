   //方法二 $.fn.extend({方法名:function(options){}})
    $.fn.extend({
        setColor:function(options){
        var DEFAULTS = {color:'maroon'}
        var options = $.extend({},DEFAULTS,options)
        return this.each(function(){//返回的是jQuery对象
            this.style.color = options.color
        })
    }
})
