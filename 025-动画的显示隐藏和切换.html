<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画的显示隐藏和切换</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: cadetblue;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
    <div></div>
</body>
<script src="./jQuery/jquery1.12.4.js"></script>
<script>
    //显示
    $('button').eq(0).on('click',function(){
        // $('div').show()
        // $('div').show(1000)
        $('div').show(function(){
            console.log(123)
        })
        console.log(111)//111 的输出在 123 的前面  因为上面的代码是异步处理
    })
    //隐藏
    $('button').eq(1).on('click',function(){
        // $('div').hide()
        // $('div').hide(1000)
        $('div').hide(1000,function(){
            console.log(456)//会在动画执行完之后 输出
        })


    })
    // 切花
    $('button').eq(2).on('click',function(){
        // $('div').toggle()
        // $('div').toggle(1000)
        $('div').toggle(1000,function(){
            console.log(789)//会在动画执行完之后 输出
        })
        
    })

    /*
    时长和回调函数都省略没有动画效果

    只有回调函数,则方法会有默认的时长,因此也会有动画效果

    时长的单位是毫秒
    */
</script>

</html>
