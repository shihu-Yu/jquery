<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画的速度</title>
    <style>
        *{
            padding:0 ;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: cadetblue;
            margin-top: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <button id="btn1">开始动画</button>
    <button id="btn2">停止动画</button>
    <div></div>
    <div></div>
</body>
<script src="./jQuery/jquery1.12.4.js"></script>
<script>
    $('#btn1').on('click',function(){
        $('div').animate({
            width:200
        },1000).animate({
            height:200
        },1000).animate({
            opacity:0.8
        },1000)
    })

    

</script>
</html>
