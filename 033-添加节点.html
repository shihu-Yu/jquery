<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加节点</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            padding:20px;
            margin-top: 10px;
            border:1px solid darkolivegreen;
        }
    </style>
</head>
<body>
    <button>append插入节点</button>
    <button>appendTo插入节点</button>
    <button>prepend插入节点</button>
    <button>prependTo插入节点</button>
    <button>after插入节点</button>
    <button>before插入节点</button>
    <div class="father">
        <div>原有的子节点</div>
    </div>
</body>
<script src="./jQuery/jquery1.12.4.js"></script>
<script>

    /* 1. 内部插入
    1.1 将子节点插入到父节点内部后面
    父节点jQuery对象.append(子节点jQuery对象)
    子节点jQuery对象.appendTo(父节点jQuery对象)
    */

    $('button').eq(0).on('click',function(){
         //将子节点插入到父节点内部后面
        var $elem = $('<div>我是append插入的节点</div>')
        $('.father').append($elem)
    })
    $('button').eq(1).on('click',function(){
         //将子节点插入到父节点内部后面
        var $elem = $('<div>我是appendTo插入的节点</div>')
        $($elem).appendTo('.father')
    })

    /* 1. 内部插入
    1.2 将子节点插入到父节点内部前面
    父节点jQuery对象.prepend(子节点jQuery对象)
    子节点jQuery对象.prependTo(父节点jQuery对象)
        */
    $('button').eq(2).on('click',function(){
         //将子节点插入到父节点内部前面
        var $elem = $('<div>我是prepend插入的节点</div>')
        $('.father').prepend($elem)
    })
    $('button').eq(3).on('click',function(){
         //将子节点插入到父节点内部前面
        var $elem = $('<div>我是prependTo插入的节点</div>')
        $($elem).prependTo('.father')
    })

    /*
    2. 外部插入
    //jQuery对象1中的节点后面插入jQuery对象2中的节点
    jQuery对象1.after(jQuery对象2)
    //jQuery对象1中的节点前面插入jQuery对象2中的节点
    jQuery对象1.before(jQuery对象2) 
    */
    $('button').eq(4).on('click',function(){
         //jQuery对象1中的节点后面插入jQuery对象2中的节点
        var $elem = $('<div>我是after插入的节点</div>')
        $('.father').after($elem)
    })
    $('button').eq(5).on('click',function(){
         //jQuery对象1中的节点前面面插入jQuery对象2中的节点
        var $elem = $('<div>我是before插入的节点</div>')
        $('.father').before($elem)
    })
</script>
</html>
