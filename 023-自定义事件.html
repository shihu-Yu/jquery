<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义事件</title>
</head>
<body>
    <button id="btn">点击</button>
</body>
<script src="./jQuery/jquery1.12.4.js"></script>
<script>
    //自定义事件的绑定 jQuery对象.on('自定义事件名',function(envent,参数){})

    $('#btn').on('myclick',function(ev,arg,arg1){
        //在事件绑定时,回调函数中第一个参数始终是事件对象event,第二个参数是自定义参数
        
        console.log(123)
        console.log(arg)
        console.log(arg1)
    })
    //自定义事件的触发格式 jQuery对象.trigger('自定义事件名',参数)
    // 在事件触发时,进行参数的传递,只能传递一个参数,传递的参数可以是普通类型,也可以是引用类型

    //当传入的参数时数组时  也可以传递一个数组,接收时数组的每一项是一个参数
    $('#btn').trigger('myclick',[1,2])

    //相传入多个参数时可以使用引用型  传入一个对象
    $('#btn').trigger('myclick',{
        name:'tom',
        age:'20'
    })
</script>
</html>
